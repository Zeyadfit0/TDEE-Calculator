<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Zeyad_fit0 | موقع لحساب السعرات الحرارية TDEE بطريقة ذكية وسهلة.">
  <meta name="keywords" content="Zeyad_fit0, TDEE, سعرات حرارية, حساب السعرات, دايت, تغذية, رياضة">
  <meta name="author" content="Zeyad_fit0">
  <meta property="og:title" content="Zeyad_fit0">
  <meta property="og:description" content="احسب احتياجاتك من السعرات والبروتين والكارب بسهولة مع Zeyad_fit0.">
  <meta property="og:type" content="website">
  <meta name="robots" content="index, follow">
  <title>Zeyad_fit0 (TDEE)</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png.png">
  <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
</head>
<body>
  <div class="container">
    <h1>حاسبة السعرات (TDEE)</h1>

    <label>الطول (سم):</label>
    <input type="number" id="height" />

    <label>الوزن (كجم):</label>
    <input type="number" id="weight" />

    <label>العمر (سنة):</label>
    <input type="number" id="age" />

    <label>الجنس:</label>
    <select id="gender">
      <option value="male">ذكر</option>
      <option value="female">أنثى</option>
    </select>

    <label>معدل النشاط:</label>
    <select id="activity">
      <option value="" selected disabled>اختر معدل النشاط</option>
      <option value="1.3">1.3 - قليل النشاط (تمرين 1-2 مرات/أسبوع)</option>
      <option value="1.5">1.5 - متوسط النشاط (تمرين 3-4 مرات/أسبوع)</option>
      <option value="1.7">1.7 - نشيط (تمرين 5-6 مرات/أسبوع)</option>
      <option value="1.9">1.9 - نشيط جداً (تمرين يومي أو مرتين باليوم)</option>
    </select>    

    <!-- ▼▼ تم تعديل هذا الجزء ▼▼ -->
    <label>الهدف:</label>
    <select id="goal" onchange="updateAdjustmentMessage()">
      <option value="maintain">المحافظة</option>
      <option value="cut">خسارة وزن</option>
      <option value="bulk">زيادة وزن</option>
    </select>

    <label>عدد السعرات المُراد زيادتها أو إنقاصها:</label>
    <input type="number" id="goalCalories" oninput="updateAdjustmentMessage()" />

    <p id="adjustmentMessage" style="color:#666; font-size:14px;"></p>
    <!-- ▲▲ نهاية التعديل ▲▲ -->

    <label>نسبة البروتين (جم/كجم):</label>
    <select id="proteinRatio">
      <option value="" selected disabled>اختر النسبة</option>
      <option value="1.2">1.2</option>
      <option value="1.4">1.4</option>
      <option value="1.6">1.6</option>
      <option value="1.7">1.7</option>
      <option value="1.8">1.8</option>
      <option value="2.2">2.2</option>
    </select>    

    <label>نسبة الدهون (% من السعرات):</label>
    <select id="fatRatio">
      <option value="" selected disabled>اختر النسبة</option>
      <option value="0.05">5%</option>
      <option value="0.10">10%</option>
      <option value="0.15">15%</option>
      <option value="0.25">25%</option>
      <option value="0.26">26%</option>
      <option value="0.27">27%</option>
      <option value="0.28">28%</option>
      <option value="0.29">29%</option>
      <option value="0.30">30%</option>
    </select>
    

    <button onclick="calculateTDEE()">احسب السعرات</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
